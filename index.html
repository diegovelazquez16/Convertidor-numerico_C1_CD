<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Conversor Binario, Hexadecimal y ASCII</h1>
        <div class="convertidor">
            <label for="entradaTexto">Ingresa texto o número (máx. 20 caracteres):</label>
            <input type="text" id="entradaTexto" placeholder="Ejemplo: Hola123">
            
            <label for="tipoConversion">Selecciona conversión:</label>
            <select id="tipoConversion">
                <option value="textoABinario">Texto a Binario</option>
                <option value="textoAHexadecimal">Texto a Hexadecimal</option>
                <option value="textoAAscii">Texto a ASCII</option>
                <option value="binarioATexto">Binario a Texto</option>
                <option value="hexadecimalATexto">Hexadecimal a Texto</option>
                <option value="asciiATexto">ASCII a Texto</option>
            </select>
            
            <button id="botonConvertir">Convertir</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
